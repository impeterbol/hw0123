<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


   <!-- adding jquery -->
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <!-- adding moment framework https://momentjs.com/ to deal with dates conversion -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <title>Weather dashboard    </title>
</head>
<body>
    


<input type="text" id="nameInput">

<button id="submitBtn">Submit</button>



<div class="container">
    <h1><span id='cityName'></span></h1>

    <div class="day0">
        <div class="curDate"></div>
        <div class="temp"></div>
        <div class="humidity"></div>
        <div class="wind"></div>
        <div class="uvInd"></div>


    </div>

    <div class="day1">
        <div class="nextDate"><span class="dateSpan"></span></div>
        <div class="icon"></div>
        <div class="temp"></div>
        <div class="humidity"></div>

    </div>

    <div class="day2">
        <div class="nextDate"><span class="dateSpan"></span></div>
        <div class="icon"></div>
        <div class="temp"></div>
        <div class="humidity"></div>

    </div>

    <div class="day3">
        <div class="nextDate"><span class="dateSpan"></span></div>
        <div class="icon"></div>
        <div class="temp"></div>
        <div class="humidity"></div>

    </div>

    <div class="day4">
        <div class="nextDate"><span class="dateSpan"></span></div>
        <div class="icon"></div>
        <div class="temp"></div>
        <div class="humidity"></div>

    </div>

    <div class="day5">
        <div class="nextDate"><span class="dateSpan"></span></div>
        <div class="icon"></div>
        <div class="temp"></div>
        <div class="humidity"></div>

    </div>






</div>






<script src="./script.js"></script>
   
</body>
</html>
